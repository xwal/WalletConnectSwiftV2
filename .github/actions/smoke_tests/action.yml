name: 'smoke_tests'
description: 'Executes smoke-tests'
inputs:
  relay-endpoint:
    description: 'The endpoint of the relay e.g. relay.walletconnect.com'
    required: false
    default: 'relay.walletconnect.com'
  project-id:
    description: 'WalletConnect project id'
    required: true
  commit-sha:
    description: 'Latest Commit in main SHA'
    required: false

runs:
  using: "composite"
  steps:
    - uses: actions/cache/restore@v3
      with:
        path: |
          products.tar
        key: ${{ runner.os }}-deriveddata-main-${{ inputs.commit-sha }}
        # FOR TESTING: remove above as we don't want to use cache from feature branches
        restore-keys: |
          ${{ runner.os }}-deriveddata-main-
          ${{ runner.os }}-deriveddata- 

    - name: Untar DerivedDataCache
      shell: bash
      run: tar xvPpf products.tar

    - name: Run smoke tests
      shell: bash
      env:
        RELAY_ENDPOINT: ${{ inputs.relay-endpoint }}
        PROJECT_ID: ${{ inputs.project-id }}
      run: make smoke_tests RELAY_HOST=$RELAY_ENDPOINT PROJECT_ID=$PROJECT_ID
